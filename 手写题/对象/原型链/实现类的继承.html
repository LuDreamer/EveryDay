<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 
        // 一想到继承或者new方法的实现，其实就是更改this指向和prototype
        function Parent() {
                this.name = "parent";
                this.play = [1, 2, 3];
            }
            function Child(){
                Parent.call(this);//继承父类属性
                this.name= "child";//添加新属性
            }
            //更改子类的构造函数
            Child.prototype = Object.create(Parent.prototype);//子类原型对象__proto__指向父类原型，实现继承父类方法
            Child.prototype.constructor = Child;//子类原型对象constructor指向子类
            console.log(Child.name);
            console.log(Child.prototype);//子类自己的原型对象，只是通过原型链关联了父类的原型。

            console.log(Child.prototype.constructor); // 输出：Child（构造函数指向子类自身）
                console.log(Child.prototype === Parent.prototype); // 输出：false（不是同一个对象）
                console.log(Object.getPrototypeOf(Child.prototype) === Parent.prototype); // 输出：true（继承关系）
    </script>
</body>
</html>
