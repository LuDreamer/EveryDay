<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //创建一个新对象，新对象的__proto__指向传入的对象
        //新建，复制，传递至新
        function myCreate(proto) {
            function F() {}//新建对象
            F.prototype = proto;//传入原型
            return new F();//返回新对象
        }
        function Person(name) {
                this.name = name;
            }

            Person.prototype.study = function () {
                console.log('学习');
            }

            const instance = myCreate(Person.prototype);
            instance.study();

    </script>
</body>
</html>
