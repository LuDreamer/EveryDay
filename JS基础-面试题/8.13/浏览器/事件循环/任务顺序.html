<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('同步代码开始');
        Promise.resolve().then(()=>{
            console.log('微任务执行');
        })
        setTimeout(()=>{
            console.log('宏任务执行');
        },0)
        console.log('同步代码结束'); // 执行栈执行（同步）
    </script>
</body>
</html>
