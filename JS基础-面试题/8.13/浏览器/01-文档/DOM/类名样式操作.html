<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="toggleBtn">切换状态</button>
    <div id="content" class="box">初始内容</div>
    
    <style>
      .box { padding: 10px; border: 1px solid #ccc; }
      .highlight { background: yellow; }
      .large { font-size: 20px; }
    </style>
    
    <script>
      const btn = document.getElementById("toggleBtn");
      const content = document.getElementById("content");
    
      btn.addEventListener("click", () => {
        // 1. 切换高亮类（背景色）
        content.classList.toggle("highlight");
        
        // 2. 动态修改文本
        if (content.classList.contains("highlight")) {
          content.textContent = "已高亮！";
        } else {
          content.textContent = "初始内容";
        }
        
        // 3. 条件添加大字体类
        if (window.innerWidth > 1000) {
          content.classList.add("large");
        }
        
        // 4. 改行内样式（边框）
        content.style.borderColor = "blue";
      });
    </script>
    </script>
</body>
</html>
