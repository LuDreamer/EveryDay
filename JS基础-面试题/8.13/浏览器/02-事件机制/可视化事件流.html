<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="outer" style="padding: 50px; background: yellow;">
        外层div
        <div id="inner" style="padding: 30px; background: green;">
          内层div
          <button id="btn" style="padding: 10px; background: red;">
            按钮
          </button>
        </div>
      </div>
    <script>
        // 捕获阶段监听（第三个参数为true）
  outer.addEventListener("click", () => {
    console.log("outer 捕获阶段触发");
  }, true);
  inner.addEventListener("click", () => {
    console.log("inner 捕获阶段触发");
  }, true);
  btn.addEventListener("click", () => {
    console.log("btn 捕获阶段触发");
  }, true);

  // 冒泡阶段监听（默认，第三个参数为false）
  outer.addEventListener("click", () => {
    console.log("outer 冒泡阶段触发");
  });
  inner.addEventListener("click", () => {
    console.log("inner 冒泡阶段触发");
  });
  btn.addEventListener("click", (e) => {
    console.log("btn 冒泡阶段触发");
    e.stopPropagation();
  });
    </script>
</body>
</html>
