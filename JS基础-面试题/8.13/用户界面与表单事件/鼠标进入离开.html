<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="menu" style="padding:20px;background:#f0f0f0;">
        父元素
        <div id="submenu" style="padding:10px;background:#ddd;">子菜单</div>
      </div>
      <script>
      // mouseenter/leave（不冒泡）
      submenu.onmouseenter = () => {
        submenu.style.backgroundColor = 'yellow';
      };
      submenu.onmouseleave = () => {
        submenu.style.backgroundColor = '#ddd';
      };
      
      // mouseover/out（会冒泡到父元素）
      menu.onmouseover = () => {
        menu.style.backgroundColor='red'
        console.log('父元素也会触发');
        
      };
      </script>
</body>
</html>
