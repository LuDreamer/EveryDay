<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型判断</title>
</head>
<body>
    <script src="test02.js"></script>
    <script>
        // 测试案例
function Person() {}
const p = new Person();

console.log(instanceOf(p, Person)); // true（p是Person的实例）
console.log(instanceOf(p, Object)); // true（所有对象都是Object的实例）
console.log(instanceOf([], Array)); // true（数组是Array的实例）
console.log(instanceOf(123, Number)); // false（基本类型不是构造函数的实例）

const getType=function(obj){
    if (typeof (obj)!="object"){
        return typeof(obj)
    }
    return Object.prototype.toString.call(obj).replace('[object','').replace(']','')
}

console.log(getType(p));
console.log(getType(123));
    </script>
</body>
</html>
