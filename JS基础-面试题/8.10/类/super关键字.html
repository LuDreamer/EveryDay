<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     class Animal {

constructor(name) {
  this.speed = 0;
  this.name = name;
}

run(speed) {
  this.speed = speed;
  alert(`${this.name} 正在以 ${this.speed}m/s奔跑`);
}

stop() {
  this.speed = 0;
  alert(`${this.name} 不动了.`);
}

}
class Rabbit extends Animal{
    hide(){
        alert(`${this.name}藏了起来`)
    }
    stop(){
        super.stop()
        this.hide()
    }
}
let rabbit = new Rabbit("白兔子");

rabbit.run(5); // White Rabbit runs with speed 5.
rabbit.stop(); // White Rabbit stands still. White Rabbit hides!
    </script>
</body>
</html>
