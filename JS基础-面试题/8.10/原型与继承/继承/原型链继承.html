<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     //做一个原型链继承
      // 父构造函数
function Parent() {
  this.parentProp = "父属性";
}
Parent.prototype.parentMethod = function() {
  console.log("父方法");
};

// 子构造函数
function Child() {
  this.childProp = "子属性";
}
//怎么实现继承呢
Child.prototype=new Parent()
Child.prototype.constructor=Child//指回来

//验证一下1继承
const child=new Child()
console.log(child.parentProp);
child.parentMethod()
    </script>
</body>
</html>
