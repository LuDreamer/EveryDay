function printNumbers(from, to) {
  let current = from;

  // 定义一个内部函数，用于递归调用
  function run() {
    console.log(current);
    
    // 如果还没达到目标数字，1秒后再次调用run
    if (current < to) {
      current++;
      setTimeout(run, 1000);
    }
  }

  // 启动第一次执行
  setTimeout(run, 1000);
}

// 示例：从3输出到7
printNumbers(3, 7);
