    <script>
        function getSum(...Arr){
            let sum=0
            for(let arr of Arr){
                sum+=arr
            }
            return sum
        }

        alert( getSum(1) ); // 1
alert( getSum(1, 2) ); // 3
alert( getSum(1, 2, 3) ); // 6
