<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function makeCounter(){
            let count=0
            function counter(){
                return count++
            }
            counter.set=value=>count=value
            counter.decrease=()=>count--
            return counter
        }
       // 调用makeCounter，获取计数器函数
const counter = makeCounter();

// 测试
console.log(counter()); // 0（初始count=0，返回后变为1）
console.log(counter()); // 1（返回后变为2）
counter.decrease(); // count变为1
console.log(counter()); // 1（返回后变为2）
counter.set(10); // 设置count=10
console.log(counter()); // 10（返回后变为11）
    </script>
</body>
</html>
