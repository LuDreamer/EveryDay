<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fib(n){
           
                if(n==1||n==2)return 1
                return fib(n-1)+fib(n-2)
            
        }
        alert(fib(3)); // 2
alert(fib(7)); // 13
alert(fib(77)); // 5527939700884757
    </script>
</body>
</html>
