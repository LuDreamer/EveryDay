<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遍历对象</title>
</head>
<body>
    <script>
        let salaries = {
  John: 100,
  Ann: 160,
  Pete: 130
}
let sum=0

// 1. for...in 循环（遍历对象的可枚举属性）
for (let key in salaries){
    
    sum+=salaries[key]
}
alert('总工资为'+sum)

// 2. Object.keys()（获取键数组后遍历）
let add=Number(prompt(`你要加多少工资？`,0))

Object.keys(salaries).forEach(key=>{
        salaries[key]+=add
})
console.log(salaries);

// 3. Object.entries()（同时获取键和值）

</script>
</body>
</html>
