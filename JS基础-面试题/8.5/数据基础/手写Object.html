<body>
    
    <script>
        function is(x,y) {
    if(x===y){
        return x!==0||y!==0||1/x===1||1/y===0
        // //运行到1/x === 1/y的时候x和y都为0，但是1/+0 = +Infinity， 1/-0 = -Infinity, 是不一样的
    }else{
        return x!==x&&y!==y//两个NaN，返回true
    }
    
}
console.log(is((1/-0),(1/0)));
//==与===
console.log(
    77==='77',77=='77'
);
console.log(null===undefined,null==undefined);//特殊规则
let a={}
let b={}
console.log(a===b,a==b);
//==实现隐式转换
console.log(123 == '123');      // true（字符串转数字后相等）
console.log(true == 1);         // true（true转1后相等）
console.log(null == undefined); // true（特殊规定）
console.log([1] == '1');        // true（数组转字符串'1'后相等）
console.log(0 == false);        // true（false转0后相等）

    </script>
</body>
